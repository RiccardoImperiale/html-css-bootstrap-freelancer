<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <style>
        .debug {

            .container {
                border: 1px dashed;
            }

            & header {
                height: 70px;
                border: 1px dashed;
                background-color: rgb(28, 67, 89);

                [class^="col"] {
                    border: 1px dashed;
                }
            }

            & section {
                border: 1px dashed;
            }

            .hero {
                background-color: rgb(55, 201, 155);

                .container div {
                    border: 1px dashed;
                }

                .hero_image {
                    width: 200px;
                    height: 200px;
                }
            }

            .portfolio {
                .col {
                    /* border: 1px dashed; */
                    height: 200px;

                    & .card {
                        background-color: blueviolet;
                        height: 100%;
                    }
                }
            }

        }
    </style>

</head>

<body class="debug">
    <header class="d-flex align-items-center px-2">
        <div class="container bg-primary">
            <div class="row">
                <div class="col-8">
                    Start Bootstrap
                </div>

        </div>
    </section>
    <!-- Portfolio section -->
    <section class="portfolio py-5">
        <div class="container">
            <div class="section_title text-center">
                <h2>PORTFOLIO</h2>
            </div>
            <div class="row g-3 row-cols-1 row-cols-sm-2 row-cols-lg-3 ">
                <div class="col">

                </div>

                    </div>
                </div>

    <footer></footer>
